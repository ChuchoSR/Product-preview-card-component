<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <div class="challenge2">
  <section class="card">
    <figure class="image">
      <img src="./images/image-product-desktop.jpg" alt="perfume">
      <img id="mobile-image"  src="./images/image-product-mobile.jpg" alt="perfume-mobile">
    </figure>
  
    <div class="rightSide">
    <span id="categoria">P E R F U M E</span>

  <h2>Gabrielle Essence Eau De Parfum</h2>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="montos">
  <h2 id="cost">$149.99</h2>
  <span id="cost-before">$169.99</span>
  </div>

  <button>
    <img src="./images/icon-cart.svg" alt="car">Add to Cart</button>
</div>
</section>
</div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jes√∫s Sierra</a>.
  </div>
</footer>
</body>
</html>
